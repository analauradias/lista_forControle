<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let numeros = 5;
    let todosNumeros = [];
    //PROCESSAMENTO
    for (let index = 1; index <= numeros; index++) {
        todosNumeros.push(Number(prompt(`Insira um número`)))        
    }
    todosNumeros.sort((a, b) => b-a);    
    //SAÍDA
    document.write(todosNumeros[0]);
</script>
