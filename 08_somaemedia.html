<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;

    //PROCESSAMENTO
    for (let index = 1; index <= 5; index++){
       const numero = Number(prompt(`Insira um número`));
        soma += numero;
    }

    //SAÍDA
    alert(`Soma: ${soma}. Média: ${soma/5}`)
</script>
