<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA

    let investInicial = 1000;
    let i;
    //PROCESSAMENTO
    for (i = 0; investInicial <= 2000; i++) {
        investInicial += investInicial * 0.02;
    }
    
    //SAÍDA
    
    document.write(`João demorou ${i} dias para chegar a R$2.000,00`);
</script>
