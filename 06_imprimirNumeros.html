<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let inicial = Number(`Insira o número inicial`);
    let final = Number(`Insira o número final`);

    let pares = [];
    let impares = [];
    //PROCESSAMENTO
    if (inicial > final || inicial == final) {
        alert(`ERRO!`)
    } else {
        for (let index = inicial + 1; index < final; index++) {
            if(index%2==0){
                pares.push(index);
            }
            else{
                impares.push(index)
            }

        }
        alert(`Os números pares entre ${inicial} e ${final}: ${pares.join(", ")}. Os números ímpares entre ${inicial} e ${final}: ${impares.join(", ")} `)
    }





    //SAÍDA

</script>
