<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let popInicial = 50000;

    //PROCESSAMENTO
    for (let anos = 1; anos <= 10; anos++) {
        popInicial = popInicial * 1.015;
        
        (anos == 5)? document.write(`População prevista para 5 anos: ${popInicial.toFixed(0)}<br>`) :  anos = anos;
        (anos == 10)? document.write(`População prevista para 10 anos: ${popInicial.toFixed(0)}`) : anos = anos;
    }

    //SAÍDA

</script>
