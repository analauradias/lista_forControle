<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const qtdNotas = Number(prompt(`Quantas notas o aluno obteve?`));

    let somaNotas = 0;

   for (let index = 1; index <= qtdNotas; index++) {
    const nota = Number(prompt(`Informe a nota do aluno:`));
    somaNotas = somaNotas + nota;    
   }

   alert(`Média: ${somaNotas/qtdNotas}`);
</script>
