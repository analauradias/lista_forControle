<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let numInformado = Number(prompt(`Informe um número:`));

    let num = [];
    //PROCESSAMENTO
    for (let index = 2; index < numInformado; index++) {
        num.push(numInformado % index)
    }
    if (num.includes(0) === false) {
        alert(`O número ${numInformado} é primo.`)
    } else {
        alert(`O número ${numInformado} não é primo`)
    }

    //SAÍDA

</script>
